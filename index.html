<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency | Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>

    <style>
        :root {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --accent: #3b82f6;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Noise texture for depth */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 800;
            line-height: 0.85;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
            pointer-events: none; /* Let stickers pass behind text clicks */
        }

        /* Sticker Styles */
        .sticker {
            position: absolute;
            width: 120px;
            height: 120px;
            background: var(--accent);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: grab;
            user-select: none;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }

        .sticker:nth-child(2) { background: #f5f5f5; color: #000; border-radius: 50%; }
        .sticker:nth-child(3) { background: #ff4d4d; transform: rotate(-10deg); }
        .sticker:nth-child(4) { background: transparent; border: 2px solid var(--accent); color: var(--accent); }
        .sticker:nth-child(5) { background: #8b5cf6; border-radius: 40px 10px; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 4rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        @media (max-width: 968px) {
            .bento-grid { grid-template-columns: 1fr; }
            .sticker { display: none; } /* Disable on mobile for better UX */
        }
    </style>
</head>
<body>

    <div id="canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;">
        <div class="sticker" data-vx="2" data-vy="2">3D DESIGN</div>
        <div class="sticker" data-vx="-2" data-vy="3">AGENCY</div>
        <div class="sticker" data-vx="3" data-vy="-2">2026</div>
        <div class="sticker" data-vx="-3" data-vy="-1">CREATIVE</div>
        <div class="sticker" data-vx="2" data-vy="4">CODE</div>
    </div>

    <div class="container">
        <header>
            <h1>Digital<br>Alchemy.</h1>
            <p style="max-width: 400px; opacity: 0.6;">We turn complex problems into playful digital solutions.</p>
        </header>

        <section class="bento-grid">
            <div class="card" style="grid-column: span 2;">
                <h3>The Playground</h3>
                <p>Grab the elements. Throw them. We don't just build sites; we build environments.</p>
            </div>
            <div class="card">
                <h3>UI/UX</h3>
            </div>
            <div class="card">
                <h3>Motion</h3>
            </div>
        </section>
    </div>

    <script>
        const stickers = document.querySelectorAll('.sticker');
        const canvas = document.body;
        
        let activeDraggable = null;

        stickers.forEach((sticker) => {
            // Random initial positions
            gsap.set(sticker, { 
                x: Math.random() * (window.innerWidth - 150), 
                y: Math.random() * (window.innerHeight - 150),
                pointerEvents: 'auto'
            });

            Draggable.create(sticker, {
                bounds: window,
                onPress: function() {
                    activeDraggable = this.target;
                    gsap.to(this.target, { scale: 1.1, duration: 0.2 });
                    // Stop velocity while holding
                    this.target.dataset.vx = 0;
                    this.target.dataset.vy = 0;
                },
                onRelease: function() {
                    activeDraggable = null;
                    gsap.to(this.target, { scale: 1, duration: 0.2 });
                    
                    // Give it some "throw" velocity
                    this.target.dataset.vx = this.pointerX - this.startX > 0 ? 5 : -5;
                    this.target.dataset.vy = this.pointerY - this.startY > 0 ? 5 : -5;
                }
            });
        });

        // Physics Engine Loop
        function updatePhysics() {
            stickers.forEach(sticker => {
                if (sticker === activeDraggable) return;

                let vx = parseFloat(sticker.dataset.vx);
                let vy = parseFloat(sticker.dataset.vy);
                
                let x = gsap.getProperty(sticker, "x");
                let y = gsap.getProperty(sticker, "y");

                // Update position
                x += vx;
                y += vy;

                // Boundary Collision Detection
                const r = sticker.getBoundingClientRect();
                
                if (x <= 0 || x + r.width >= window.innerWidth) {
                    vx *= -1; // Reverse horizontal
                    sticker.dataset.vx = vx;
                }
                
                if (y <= 0 || y + r.height >= window.innerHeight) {
                    vy *= -1; // Reverse vertical
                    sticker.dataset.vy = vy;
                }

                gsap.set(sticker, { x: x, y: y });
            });

            requestAnimationFrame(updatePhysics);
        }

        updatePhysics();
    </script>
</body>
</html>
