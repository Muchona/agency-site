<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Initialized | Aram Systems</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg: #030303;
            --text: #ffffff;
            --blue: #3b82f6;
            --purple: #a855f7;
            --card: #0a0a0a;
            --border: rgba(255, 255, 255, 0.07);
            --mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: screen;
            height: 100vh;
        }

        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        /* --- SUCCESS CARD --- */
        .success-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 4rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(30px);
        }

        .bp-num { 
            font-family: var(--mono); 
            color: var(--blue); 
            font-size: 0.75rem; 
            margin-bottom: 1.5rem; 
            display: block; 
            letter-spacing: 4px;
        }

        h1 { 
            font-size: 3.5rem; 
            font-weight: 800; 
            letter-spacing: -3px; 
            line-height: 1; 
            margin-bottom: 1.5rem; 
        }

        p { 
            opacity: 0.5; 
            font-size: 1rem; 
            font-weight: 300; 
            margin-bottom: 3rem; 
            line-height: 1.6;
        }

        /* --- NEON BUTTON --- */
        .neon-wrap {
            position: relative;
            padding: 2px;
            border-radius: 12px;
            display: inline-block;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            width: 100%;
        }

        .neon-wrap::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, var(--blue), var(--purple), transparent 50%);
            animation: rotateNeon 3s linear infinite;
        }

        @keyframes rotateNeon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .neon-inner {
            position: relative; z-index: 2;
            background: #000;
            padding: 1rem 2rem;
            border-radius: 11px;
            color: white; 
            font-weight: 700; 
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="grain"></div>

    <div class="success-card">
        <span class="bp-num">// TRANSMISSION_COMPLETE</span>
        <h1>Protocol<br><span style="color: var(--blue);">Initialized.</span></h1>
        <p>Your strategic brief has been received. Our systems are orchestrating a deployment plan. Expect a direct transmission within 24 hours.</p>
        
        <a href="index.html" class="neon-wrap">
            <div class="neon-inner">Return to Command Center</div>
        </a>
    </div>

    <script>
        // GSAP Reveal Animation
        gsap.to(".success-card", {
            opacity: 1,
            y: 0,
            duration: 1.5,
            ease: "expo.out",
            delay: 0.3
        });
    </script>
</body>
</html>
