<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Received | Aram & Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F4F4F4; color: #1a1a1a; overflow: hidden; cursor: none; }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        #cursor { width: 10px; height: 10px; background: black; border-radius: 50%; position: fixed; pointer-events: none; z-index: 999; transition: transform 0.15s ease-out; transform: translate(-50%, -50%); }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">
    <canvas id="snow-canvas"></canvas>
    <div id="cursor"></div>

    <div class="relative z-10 text-center px-8">
        <div class="inline-block px-4 py-1 mb-8 text-[10px] font-bold tracking-[0.3em] uppercase bg-black text-white rounded-full">Message Orchestrated</div>
        <h1 class="text-5xl md:text-7xl font-bold tracking-tighter mb-6 italic">Thank You.</h1>
        <p class="text-lg text-gray-500 font-light max-w-md mx-auto leading-relaxed mb-12 italic">
            Mucho and the team have received your brief. We are currently analyzing your project architecture and will respond within 24 hours.
        </p>
        <a href="index.html" class="inline-block bg-black text-white px-10 py-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest hover:scale-105 transition-transform shadow-xl">Return to Headquarters</a>
    </div>

    <script>
        // REUSING YOUR MASTER SNOW ENGINE
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initSnow() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for(let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1, speed: Math.random() * 1 + 0.5, sway: Math.random() * 2 - 1
                });
            }
        }
        function drawSnow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); ctx.fill();
                p.y += p.speed; p.x += Math.sin(p.y / 50) * p.sway;
                if(p.y > canvas.height) { p.y = -5; p.x = Math.random() * canvas.width; }
            });
            requestAnimationFrame(drawSnow);
        }
        window.addEventListener('resize', initSnow);
        initSnow(); drawSnow();

        const cursor = document.getElementById('cursor');
        window.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
