<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received | Aram Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .content { animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.3, 1); }

        h1 { font-size: 5rem; letter-spacing: -4px; margin-bottom: 1rem; color: #3b82f6; }
        p { opacity: 0.4; font-size: 1.2rem; margin-bottom: 3rem; }

        .btn {
            color: #fff;
            text-decoration: none;
            padding: 1rem 2rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 100px;
            transition: 0.3s;
        }

        .btn:hover { background: #fff; color: #000; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Got it.</h1>
        <p>Your message has landed. We'll talk soon.</p>
        <a href="index.html" class="btn">Back to Studio</a>
    </div>
</body>
</html>
